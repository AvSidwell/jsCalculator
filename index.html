<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>jsCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
 <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-md">
            <a class="navbar-brand bold" href="#">jsCalculator</a>
        </div>
    </nav>

    <main id="bg-color-c">
        <div class="m-auto contain-c" >
            <div class="text-center">
                <input type="text" readonly id="view" placeholder="0" class="text-end splend mt-4">
            </div>
            <div class="bolder text-center m-auto mt-4">
                <button onclick="input('/')" class="btn-view">/</button>
                <button onclick="input('+')" class="btn-view">+</button>
                <button onclick="input('*')" class="btn-view">*</button>
                <button onclick="input('-')" class="btn-view">-</button>
                <button onclick="input('7')" class="btn-view">7</button>
                <button onclick="input('8')" class="btn-view">8</button>
                <button onclick="input('9')" class="btn-view">9</button>
                <button onclick="input('4')" class="btn-view">4</button>
                <button onclick="input('5')" class="btn-view">5</button>
                <button onclick="input('6')" class="btn-view">6</button>
                <button onclick="input('1')" class="btn-view">1</button>
                <button onclick="input('2')" class="btn-view">2</button>
                <button onclick="input('3')" class="btn-view">3</button>
                <button onclick="input('0')" class="btn-view">0</button>
                <button onclick="input('.')" class="btn-view">.</button>
                <button onclick="clearout('AC')" class="btn-view">AC</button>
                <button onclick="clearDel('Del')" class="btn-view">Del</button>
                <button onclick="calculate('=')" class="btn-view1">=</button>
            </div>
        </div>
    </main>

<script src="index.js"></script>
</body>

</html>
